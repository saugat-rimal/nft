<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="body_container">
      <section class="box_container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
          class="image"
        />
        <h2 class="title">Equilibrium #3429</h2>
        <p class="subtitle">
          Our Equilibrium collection promotes balance and clam
        </p>

        <div class="assets_wrapper">
          <span class="assets">
            <img src="./images/icon-ethereum.svg" alt="eth" />
            <p>0.041 ETH</p>
          </span>

          <span class="assets light">
            <img src="./images/icon-clock.svg" alt="eth" />
            <p>3 days left</p>
          </span>
        </div>

        <div class="user_wrapper">
          <img
            src="./images/image-avatar.png"
            alt="user avatar"
            class="user_Image"
          />
          <p class="subtitle">
            Creation of
            <span class="name"> Saugat Rimal</span>
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
